name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed!"

      - name: Build Next.js
        run: |
          echo "Building Next.js..."
          npm run build
          echo "Build complete!"
          
      - name: Check output directory
        run: |
          echo "Checking out/ directory..."
          ls -la out/
          echo "---"
          echo "Checking index.html..."
          head -20 out/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          enable_jekyll: false
          force_orphan: true
          
      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "‚úÖ Deploy Complete!"
          echo "üìç Site: https://juliosergionovaesgomes.github.io/verison_devos_one/"
          echo "=========================================="

